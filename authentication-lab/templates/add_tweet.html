<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="/add_tweet">
        <h4>
            Add Tweet ;)
        </h4>
        <div>
            <label>Title*</label>
            <div>
                <input type="title"  name="title" required>
            </div>
        </div>
        <div>
            <label>Text*</label>
            <div>
                <input type="text"  name="text" maxlength="280" required>
            </div>
        </div>
        <!-- Button -->
        <div>
            <input type="submit"/>
        </div>
    </form>
</body>
</html>
